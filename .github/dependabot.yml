version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "roshanshetty271"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    
    # Group minor and patch updates
    groups:
      dev-dependencies:
        patterns:
          - "@types/*"
          - "@vitest/*"
          - "@testing-library/*"
          - "eslint*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "@vitest/*"
          - "@testing-library/*"
          - "eslint*"
          - "typescript"
        update-types:
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "ci"
      - "automated"
